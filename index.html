<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bb8169fdf4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo_container">
          <img class="logo" src="images/Frame.png" alt="logo" />
          <p class="logo_text"><span class="logo_special_char">G</span>amer</p>
        </div>
        <ul class="navigation">
          <li class="navigation_item"><a href="#">About Us</a></li>
          <li class="navigation_item"><a href="#">Developers</a></li>
          <ul class="social_navigation">
            <li class="navigation_item">Follow Us ON</li>
            <li class="navigation_item">
              <a href="#"
                ><i
                  class="fa-brands fa-youtube social_icon"
                  style="color: #ff0000"
                ></i
              ></a>
            </li>
            <li class="navigation_item">
              <a href="#"><i class="fa-brands fa-tiktok social_icon"></i></a>
            </li>
          </ul>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero_section">
        <div class="hero_details">
          <h1 class="hero_heading">Play Like The</h1>
          <h1 class="special_heading">G.O.A.T.</h1>
          <div class="hero_features_text">
            <i class="fa-solid fa-play" style="color: #ff42a5"></i>
            <p>1-Click instant play</p>
          </div>
          <div class="hero_features_text">
            <i class="fa-solid fa-download" style="color: #ff42a5"></i>
            <p>No Download</p>
          </div>
          <div class="hero_features_text">
            <i class="fa-solid fa-users" style="color: #ff42a5"></i>
            <p>1000s of supported online games</p>
          </div>
          <div class="hero_btn_container">
            <button class="sign_in_btn">SIGN IN</button>
            <button class="go_rogue_btn">Go Rogue</button>
          </div>
        </div>
        <div class="hero_img_container">
          <img class="hero_img" src="images/Group 18.png" alt="hero_image" />
        </div>
      </section>
    </main>
    <footer>
      <!-- this is footer -->
    </footer>
  </body>
</html>
